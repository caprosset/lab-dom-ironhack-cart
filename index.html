<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
 
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="main">

    <!-- product 1 -->
    <div class="product" id="product1">
      <div class="product-name">Ironbubble-head</div>

      <div class="product-price">$25.00</div>
      
      <div class="quantity">
        <label id="QTY">QTY</label>
        <input type="number" value="" placeholder="0">
      </div>

      <div class="total-price">$0.00</div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <!-- product 2 -->
    <div class="product" id="product2">
      <div class="product-name">Ironshirt</div>
  
      <div class="product-price">$15.00</div>
      
      <div class="quantity">
        <label id="QTY">QTY</label>
        <input type="number" value="" placeholder="0">
      </div>
  
      <div class="total-price">$0.00</div>
  
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- calculate button  -->
  <div class="green-button">
      <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
